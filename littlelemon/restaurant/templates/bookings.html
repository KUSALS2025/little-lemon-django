
<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon Booking</title>
</head>
<body>
<h2>Book a Table</h2>

<label>Date:</label>
<input type="date" id="booking_date">

<label>Time:</label>
<select id="booking_time"></select>

<script>
document.getElementById("booking_date").addEventListener("change", function() {
    fetch(`/available-times/?date=${this.value}`)
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById("booking_time");
            select.innerHTML = "";
            data.available_times.forEach(t => {
                let opt = document.createElement("option");
                opt.value = t;
                opt.textContent = t;
                select.appendChild(opt);
            });
        });
});
</script>
</body>
</html>
